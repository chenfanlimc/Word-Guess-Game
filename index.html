<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Hang Man: The Mad and Horrible</title>
</head>

<body>
    <div id="hangMan">
        <p>Time to Play! Type a letter to begin!</p>
    </div>
    <div id="hangManGuesses"></div>

    <script type="text/javascript">

        var guessesRemaining;
        var lettersAlreadyGuessed;
        var wins = 0;
        var alphabetArray = "abcdefghijklmnopqrstuvwxyz"
        var wordArray = ["china", "usa", "canada", "italy", "england", "japan", 
        "thailand", "germany", "nicaragua", "mexico", "brazil", "greenland", "russia", "bosnia", 
        "india", "korea", "egypt", "mongolia", "chile", "france"]
        var emptyLines = [];

        var wordToGuess = wordArray[Math.floor(Math.random() * wordArray.length)];

        for(var i = 0; i < wordToGuess.length; i++) {
            emptyLines.push(" _ ");
        }
        
        //adds the underscores into the hangManGuesses div, gets rid of the comma separator by specifying with .join
        document.querySelector("#hangManGuesses").innerHTML = emptyLines.join(" ");

        document.onkeyup = function (guess) {

            //Determines what key is pressed
            var userGuess = guess.key;


            //First, make sure user pressed a valid letter for input before running block, else do an alert; ignore shift
            if (alphabetArray.includes(userGuess.toLowerCase())) {
                console.log("if!");
            } else if (guess.keyCode == "16") {
                //DO NOTHING
            } else {
                alert("Please enter a valid letter");
            }


        }

    </script>
</body>

</html>
